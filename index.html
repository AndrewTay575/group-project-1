<!DOCTYPE html>
<html>
  <head>

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <!-- Compiled and minified CSS -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Compiled and minified JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

   <!--Font awesome-->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

   <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

   <link rel="stylesheet" href="style.css">

   <script type="text/javascript"> src = "script2.js"></script>

  </head>

  <body>

    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="nav-extended">

                  <div class="nav-content center-align">
                    <span class="nav-title">Actor Profile</span>
                    <a class="btn-floating btn-large      halfway-fab waves-effect waves-light">
                      <i class=search</i>
                    </a>
                  </div>

                  <div class="row">
                    <form class="col s12">
                      <div class="row">
                        <div class="input-field col s6">
                          <input id="icon_prefix" type="text"
                          class="validate">
                          <label for="icon_prefix">Actor Search</label>
                        </div>
                        </div>
                      </div>
                    </form>
                  </div>
                    </div>
                  </div>  
                </nav>
            </div>
        </div>

        <div class="row">
          <div class="col-md-6">
            <button id="modalBtn" class="button">Try Me</button>

            <div id="simpleModal" class="modal">
              <div class="modal-content">
                <span class="closeBtn">&times;</span>
                <p>Hello i am a modal</p>
              </div>
            </div>

          </div>
        </div>
    </div>


  </body>
</html>
